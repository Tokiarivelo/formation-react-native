version: '3.8'

services:
  # NestJS API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - JWT_SECRET=${JWT_SECRET:-production-jwt-secret-change-this}
      - JWT_ACCESS_TOKEN_EXPIRES_IN=15m
      - JWT_REFRESH_TOKEN_EXPIRES_IN=7d
      - PORT=3000
      - UPLOAD_DEST=/app/uploads
      - MAX_FILE_SIZE=5242880
      - APP_NAME=NestJS Backend
      - APP_VERSION=1.0.0
    volumes:
      - sqlite_data:/app/data
      - uploads_data:/app/uploads
    restart: unless-stopped
    depends_on:
      - db-setup
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database setup service (runs once to initialize DB)
  db-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-db-setup
    environment:
      - DATABASE_URL=file:/app/data/prod.db
    volumes:
      - sqlite_data:/app/data
    command: >
      sh -c "
        npx prisma db push --accept-data-loss &&
        npx prisma db seed
      "
    restart: "no"

volumes:
  sqlite_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: nestjs-network